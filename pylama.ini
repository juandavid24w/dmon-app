[pylama]
linters = mccabe,pylint,pycodestyle,pydocstyle
statistics = True
skip = */migrations/*,.venv/*,venv/*,cypress/*,django_project/storage.py
max_line_length = 100

[pylama:pylint]
ignore = W0511

[pylama:pycodestyle]
ignore = W503

[pylama:*/tests.py]
ignore = C0110

[pylama:pydocstyle]
ignore = D213,D203,D104,D406

[pylama:*/settings.py]
ignore = C0301,E501
